<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link rel="stylesheet" href="stylec.css">
</head>
<body>
  <div class="container">
    <div class="contact-form-box">
      <h2>Get in Touch</h2>
      <p>We're here to answer any questions you may have. Feel free to reach out!</p>

      <form action="#">
        <label for="message">Message:</label><br>
        <textarea id="message" rows="5" placeholder="Leave us a message"></textarea><br><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" placeholder="Enter your email address"><br><br>
        <button type="submit">Submit</button>
      </form>
    </div>
  </div>
</body>
</html>
